{% extends "base.html" %}

{% block content %}
<div class="main-content">
    <div id="success-message" class="alert alert-success" style="display: none;">
        New item successfully created. <a href="#" id="view-link">See it here</a>
    </div>
    
    <h2 class="section-title">Add New Destination</h2>
    
    <form id="add-form" class="mt-4">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name">
            <div class="invalid-feedback"></div>
        </div>
        
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location">
            <div class="invalid-feedback"></div>
        </div>
        
        <div class="mb-3">
            <label for="image" class="form-label">Image URL</label>
            <input type="url" class="form-control" id="image" name="image">
            <div class="invalid-feedback"></div>
        </div>
        
        <div class="mb-3">
            <label for="alt_text" class="form-label">Image Description (Alt Text)</label>
            <input type="text" class="form-control" id="alt_text" name="alt_text" placeholder="Describe the image for accessibility">
            <div class="invalid-feedback"></div>
        </div>
        
        <div class="mb-3">
            <label for="rating" class="form-label">Rating (0-10)</label>
            <input type="number" class="form-control" id="rating" name="rating" min="0" max="10" step="0.1">
            <div class="invalid-feedback"></div>
        </div>
        
        <div class="mb-3">
            <label for="summary" class="form-label">Summary</label>
            <textarea class="form-control" id="summary" name="summary" rows="3"></textarea>
            <div class="invalid-feedback"></div>
        </div>
        
        <div class="mb-3">
            <label for="information" class="form-label">Information</label>
            <textarea class="form-control" id="information" name="information" rows="5"></textarea>
            <div class="invalid-feedback"></div>
        </div>
        
        <div class="mb-3">
            <label for="average_cost" class="form-label">Average Cost</label>
            <input type="text" class="form-control" id="average_cost" name="average cost">
            <div class="invalid-feedback"></div>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Target Traveller Types</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="adventurous" name="target traveller">
                <label class="form-check-label">Adventurous</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="spiritual" name="target traveller">
                <label class="form-check-label">Spiritual</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="romantic" name="target traveller">
                <label class="form-check-label">Romantic</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="nature lovers" name="target traveller">
                <label class="form-check-label">Nature Lovers</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="historical" name="target traveller">
                <label class="form-check-label">Historical</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="cultural" name="target traveller">
                <label class="form-check-label">Cultural</label>
            </div>
            <div class="invalid-feedback"></div>
        </div>
        
        <div class="mb-3">
            <label for="similar_places" class="form-label">Similar Places (Select up to 3)</label>
            <select class="form-select" id="similar_places" name="similar place ids" multiple>
                {% for place in places %}
                <option value="{{ place.id }}">{{ place.name }} ({{ place.location }})</option>
                {% endfor %}
            </select>
            <div class="form-text">Hold Ctrl/Cmd to select multiple places</div>
            <div class="invalid-feedback"></div>
        </div>
        
        <button type="submit" class="btn btn-primary">Add Destination</button>
    </form>
</div>
{% endblock %}
